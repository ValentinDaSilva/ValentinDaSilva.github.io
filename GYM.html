<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Rutina de Gym</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #5D5C61;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #5D5C61;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #379683;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #5D5C61;
            color: white;
        }

        #filterInput {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
    <h1>Registro de Pesos - Rutina Gym</h1>
    <div class="form-container">
        <label for="filterInput">Buscar ejercicio:</label>
        <input type="text" id="filterInput" placeholder="Escribe para filtrar los ejercicios...">

        <form id="exerciseForm">
            <label for="exercise">Ejercicio:</label>
            <select id="exercise" required>
                <option value="">Selecciona el ejercicio</option>
                <option value="pechoPlano">Pecho Plano</option>
                <option value="cuadricepsCamilla">Cuádriceps en Camilla</option>
                <option value="tironesAdelante">Tirones Adelante</option>
                <option value="isquiotibialesCamilla">Isquiotibiales en Camilla</option>
                <option value="pressHombrosMancuernas">Press de Hombros con Mancuernas</option>
                <option value="bicepsAlternos">Bíceps Alternos</option>
                <option value="extensionesPolea">Extensiones en Polea</option>
                <option value="pechoInclinado">Pecho Inclinado</option>
                <option value="prensa">Prensa</option>
                <option value="remoBajo">Remo Bajo</option>
                <option value="estocadas">Estocadas</option>
                <option value="hombroTrasNuca">Hombro Tras Nunca</option>
                <option value="bicepsBarra">Bíceps con Barra</option>
                <option value="francesMancuerna">Francés con Mancuerna</option>
                <option value="elevacionMenton">Elevación al Mentón</option>
                <option value="aperturasPlanas">Aperturas Planas</option>
                <option value="vuelosLaterales">Vuelos Laterales</option>
                <option value="sentadillas">Sentadillas</option>
                <option value="serrucho">Serrucho</option>
                <option value="subidasCajon">Subidas al Cajón</option>
                <option value="pressMilitar">Press Militar</option>
                <option value="bicepsScott">Bíceps Banco Scott</option>
                <option value="pesoMuerto">Peso Muerto</option>
            </select>

            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Introduce el peso" required>

            <label for="semana">Semana:</label>
            <select id="semana" required>
                <option value="1">Semana 1</option>
                <option value="2">Semana 2</option>
                <option value="3">Semana 3</option>
                <option value="4">Semana 4</option>
            </select>

            <button type="submit">Guardar</button>
        </form>
    </div>

    <h2>Registro de Pesos</h2>
    <table id="registroPesos">
        <thead>
            <tr>
                <th>Ejercicio</th>
                <th>Peso (kg)</th>
                <th>Semana</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se mostrarán los registros guardados -->
        </tbody>
    </table>

    <script>
        // Filtrar ejercicios en la lista desplegable
        document.getElementById('filterInput').addEventListener('input', function () {
            const filterValue = this.value.toLowerCase();
            const select = document.getElementById('exercise');
            const options = select.options;

            for (let i = 0; i < options.length; i++) {
                const option = options[i];
                const text = option.textContent.toLowerCase();

                if (text.includes(filterValue)) {
                    option.style.display = '';
                } else {
                    option.style.display = 'none';
                }
            }
        });

        // Función para mostrar el nombre del ejercicio correctamente
        function getExerciseName(key) {
            switch (key) {
                case 'pechoPlano':
                    return 'Pecho Plano';
                case 'cuadricepsCamilla':
                    return 'Cuádriceps en Camilla';
                case 'tironesAdelante':
                    return 'Tirones Adelante';
                case 'isquiotibialesCamilla':
                    return 'Isquiotibiales en Camilla';
                case 'pressHombrosMancuernas':
                    return 'Press de Hombros con Mancuernas';
                case 'bicepsAlternos':
                    return 'Bíceps Alternos';
                case 'extensionesPolea':
                    return 'Extensiones en Polea';
                case 'pechoInclinado':
                    return 'Pecho Inclinado';
                case 'prensa':
                    return 'Prensa';
                case 'remoBajo':
                    return 'Remo Bajo';
                case 'estocadas':
                    return 'Estocadas';
                case 'hombroTrasNuca':
                    return 'Hombro Tras Nunca';
                case 'bicepsBarra':
                    return 'Bíceps con Barra';
                case 'francesMancuerna':
                    return 'Francés con Mancuerna';
                case 'elevacionMenton':
                    return 'Elevación al Mentón';
                case 'aperturasPlanas':
                    return 'Aperturas Planas';
                case 'vuelosLaterales':
                    return 'Vuelos Laterales';
                case 'sentadillas':
                    return 'Sentadillas';
                case 'serrucho':
                    return 'Serrucho';
                case 'subidasCajon':
                    return 'Subidas al Cajón';
                case 'pressMilitar':
                    return 'Press Militar';
                case 'bicepsScott':
                    return 'Bíceps Banco Scott';
                case 'pesoMuerto':
                    return 'Peso Muerto';
                default:
                    return 'Desconocido';
            }
        }

        // Cargar registros desde el localStorage
        function loadRecords() {
            const records = JSON.parse(localStorage.getItem('registroPesos')) || [];
            records.forEach(record => {
                addRecordToTable(record.ejercicio, record.peso, record.semana);
            });
        }

        // Guardar registros en el localStorage
        function saveRecord(ejercicio, peso, semana) {
            const records = JSON.parse(localStorage.getItem('registroPesos')) || [];
            records.push({ ejercicio, peso, semana });
            localStorage.setItem('registroPesos', JSON.stringify(records));
        }

        // Eliminar registro del localStorage
        function deleteRecord(ejercicio, peso, semana) {
            let records = JSON.parse(localStorage.getItem('registroPesos')) || [];
            records = records.filter(record => record.ejercicio !== ejercicio || record.peso !== peso || record.semana !== semana);
            localStorage.setItem('registroPesos', JSON.stringify(records));
        }
        var ejercicios = [];
        // Agregar registro a la tabla
        function addRecordToTable(ejercicio, peso, semana) {
            const tbody = document.querySelector('#registroPesos tbody');
            const tr = document.createElement('tr');

            tr.innerHTML = `
                <td>${getExerciseName(ejercicio)}</td>
                <td>${peso}</td>
                <td>${semana}</td>
                <td><button class="delete-btn">Eliminar</button></td>
            `;
            
            // Agregar evento de eliminar
            tr.querySelector('.delete-btn').addEventListener('click', function () {
                deleteRecord(ejercicio, peso, semana);
                tr.remove();
            });

            tbody.appendChild(tr);
        }

        // Manejar el formulario
        document.getElementById('exerciseForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const ejercicio = document.getElementById('exercise').value;
            const peso = document.getElementById('peso').value;
            const semana = document.getElementById('semana').value;

            if (ejercicio && peso && semana) {
                ejercicios.push(getExerciseName(ejercicio));
                ejercicios.push(peso);
                ejercicios.push(semana);
                addRecordToTable(ejercicio, peso, semana);
                saveRecord(ejercicio, peso, semana);
                enviarDatos(ejercicios);
                this.reset();
            }
        });

        // Cargar los registros cuando se abre la página
        window.addEventListener('load', loadRecords);
        
        function enviarDatos(ejercicios){
            
                    const url = 'https://script.google.com/macros/s/AKfycbyURcXFvc7d-7HrmjdbS-n732PbG0e0Pv2eCRoNcY1C1X9dBsuRE2QWmOgSvaa2QXHP/exec'; // Cambia esta URL por la tuya
                    
            var data = {
                funcion: "agregarEjercicio",
                array: ejercicios
            }
            fetch(url, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then((response) => {
                console.log(response);
            })
                .catch(function (error) {
                    console.error('Error al enviar datos:', error);
                });
        }

    </script>
</body>

</html>
