<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alta de Responsable de Pago</title>
  <style>
    * {
        box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .bg-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
        opacity: 0.5;
    }

    .overlay {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    form {
      background-color: #f4ece3;
      border: 1px solid #49312a;
      border-radius: 15px;
      padding: 30px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #49312a;
      margin-bottom: 25px;
    }

    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
    }

    .full-width {
      grid-column: span 2;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #49312a;
      font-weight: bold;
    }

    label.required::after {
      content: "*";
      color: red;
      margin-left: 5px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #a1887f;
      background-color: #fffaf4;
      text-transform: uppercase;
    }

    fieldset {
        grid-column: span 2;
        border-radius: 10px;
        border: 1px solid #a1887f;
        background-color: #f5f0eb;
        padding: 20px;
        margin-top: 15px;
        max-width: 100%;
        overflow: hidden;
    }      

    legend {
      padding: 0 10px;
      color: #6d4c41;
      font-weight: bold;
    }

    .direccion-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 15px;
    }

    .direccion-grid .full-width {
        grid-column: span 3;
    }

    .direccion-grid .half-width {
        grid-column: span 1;
    }

    .direccion-grid .third-width {
        grid-column: span 1;
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button[type="submit"] {
      background-color: #6d4c41;
      color: white;
    }

    button[type="submit"]:hover {
      background-color: #5d4037;
    }

    button[type="button"] {
      background-color: #a1887f;
      color: white;
    }

    button[type="button"]:hover {
      background-color: #8d6e63;
    }

    .error {
      border-color: #d32f2f !important;
      background-color: #ffebee !important;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #f4ece3;
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .modal-content.error {
      border: 3px solid #d32f2f;
    }

    .modal-content.advertencia {
      border: 3px solid #ff9800;
    }

    .modal-content.success {
      border: 3px solid #4caf50;
    }

    .modal-content img {
      width: 80px;
      height: 80px;
      margin: 20px auto;
      display: block;
    }

    .modal-content h2 {
      color: #d32f2f;
      margin-bottom: 20px;
    }

    .modal-content.advertencia h2 {
      color: #ff9800;
    }

    .modal-content.success h2 {
      color: #4caf50;
    }

    .modal-content p {
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      padding: 0 20px;
    }

    .modal-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-aceptar {
      background-color: #d32f2f;
      color: white;
    }

    .btn-corregir {
      background-color: #4caf50;
      color: white;
    }

    .btn-si {
      background-color: #d32f2f;
      color: white;
    }

    .btn-no {
      background-color: #6d4c41;
      color: white;
    }

    .btn-ok {
      background-color: #4caf50;
      color: white;
    }

    .enlace-volver {
      position: fixed;
      bottom: 20px;
      left: 20px;
      text-decoration: none;
      font-size: 24px;
      color: #64443a;
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px 15px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .enlace-volver:hover {
      background-color: rgba(255, 255, 255, 1);
    }

  </style>
</head>
<body>
  <a href="javascript:volverPaginaAnterior()" class="enlace-volver">&#8592; Volver</a>
  
  <img src="assets/image/fondoAltaHuesped.webp" alt="Fondo" class="bg-image">
  
  <div class="overlay">
    <form id="altaResponsableForm" novalidate>
      <h2>Alta de Responsable de Pago</h2>
      
      <div class="form-grid">
        <div class="full-width">
          <label for="razonSocial" class="required">Razón Social</label>
          <input type="text" id="razonSocial" name="razonSocial" required>
        </div>
        
        <div>
          <label for="cuit" class="required">CUIT</label>
          <input type="text" id="cuit" name="cuit" required maxlength="13" placeholder="XX-XXXXXXXX-X">
        </div>
        
        <div>
          <label for="telefono" class="required">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" required>
        </div>
        
        <fieldset>
          <legend>Dirección</legend>
          <div class="direccion-grid">
            <div class="full-width">
              <label for="calle" class="required">Calle</label>
              <input type="text" id="calle" name="calle" required>
            </div>
            
            <div class="third-width">
              <label for="numero" class="required">Número</label>
              <input type="text" id="numero" name="numero" required>
            </div>
            
            <div class="third-width">
              <label for="piso">Piso</label>
              <input type="text" id="piso" name="piso">
            </div>
            
            <div class="third-width">
              <label for="departamento">Departamento</label>
              <input type="text" id="departamento" name="departamento">
            </div>
            
            <div class="third-width">
              <label for="codigoPostal" class="required">Código Postal</label>
              <input type="text" id="codigoPostal" name="codigoPostal" required>
            </div>
            
            <div class="third-width">
              <label for="localidad" class="required">Localidad</label>
              <input type="text" id="localidad" name="localidad" required>
            </div>
            
            <div class="third-width">
              <label for="provincia" class="required">Provincia</label>
              <input type="text" id="provincia" name="provincia" required>
            </div>
            
            <div class="third-width">
              <label for="pais" class="required">País</label>
              <input type="text" id="pais" name="pais" required value="ARGENTINA">
            </div>
          </div>
        </fieldset>
      </div>
      
      <div class="botones">
        <button type="submit">SIGUIENTE</button>
        <button type="button" id="cancelarBtn">CANCELAR</button>
      </div>
    </form>
  </div>

  
  <div id="modalError" class="modal">
    <div class="modal-content error">
      <h2>ERROR</h2>
      <img src="assets/image/Error.png" alt="Error">
      <p id="errorMessage"></p>
      <div class="modal-buttons">
        <button class="btn-ok" onclick="cerrarModal('modalError')">OK</button>
      </div>
    </div>
  </div>

  
  <div id="modalAdvertencia" class="modal">
    <div class="modal-content advertencia">
      <h2>¡CUIDADO!</h2>
      <img src="assets/image/Advertencia.png" alt="Advertencia">
      <p>El CUIT ya existe en el sistema</p>
      <div class="modal-buttons">
        <button class="btn-aceptar" onclick="cerrarModal('modalAdvertencia')">ACEPTAR</button>
        <button class="btn-corregir" onclick="corregirCuit()">CORREGIR</button>
      </div>
    </div>
  </div>

  
  <div id="modalCancelar" class="modal">
    <div class="modal-content">
      <h2>Confirmar Cancelación</h2>
      <img src="assets/image/Pregunta.png" alt="Pregunta">
      <p>¿Desea cancelar el alta del responsable de pago?</p>
      <div class="modal-buttons">
        <button class="btn-si" onclick="confirmarCancelacion()">SI</button>
        <button class="btn-no" onclick="cerrarModal('modalCancelar')">NO</button>
      </div>
    </div>
  </div>

  
  <div id="modalExito" class="modal">
    <div class="modal-content success">
      <h2>ÉXITO</h2>
      <img src="assets/image/Correcto.png" alt="Éxito">
      <p id="exitoMessage"></p>
    </div>
  </div>

  <script>
    // Variables globales para almacenar datos previos
    let datosPrevios = {};

    // Función para mostrar modal de error
    function mostrarError(mensaje) {
      document.getElementById('errorMessage').textContent = mensaje;
      document.getElementById('modalError').style.display = 'flex';
    }

    // Función para cerrar modales
    function cerrarModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }

    // Función para mostrar advertencia de CUIT duplicado
    function mostrarAdvertenciaCuit() {
      document.getElementById('modalAdvertencia').style.display = 'flex';
    }

    // Función para corregir CUIT
    function corregirCuit() {
      cerrarModal('modalAdvertencia');
      document.getElementById('cuit').focus();
    }

    // Función para mostrar modal de cancelación
    function mostrarModalCancelar() {
      // Guardar datos actuales
      const form = document.getElementById('altaResponsableForm');
      const formData = new FormData(form);
      datosPrevios = {};
      for (let [key, value] of formData.entries()) {
        datosPrevios[key] = value;
      }
      
      document.getElementById('modalCancelar').style.display = 'flex';
    }

    // Función para confirmar cancelación
    function confirmarCancelacion() {
      cerrarModal('modalCancelar');
      // Aquí se podría redirigir a otra página o limpiar el formulario
      volverPaginaAnterior();
    }

    // Función para mostrar éxito
    function mostrarExito(razonSocial) {
      document.getElementById('exitoMessage').textContent = `La firma ${razonSocial} ha sido satisfactoriamente cargada al sistema.`;
      document.getElementById('modalExito').style.display = 'flex';
      
      // Ocultar después de 2 segundos
      setTimeout(() => {
        cerrarModal('modalExito');
        volverPaginaAnterior();
      }, 2000);
    }

    // Función para validar CUIT
    function validarCuit(cuit) {
      // Remover guiones y espacios
      cuit = cuit.replace(/[-\s]/g, '');
      
      // Verificar formato básico (11 dígitos)
      if (!/^\d{11}$/.test(cuit)) {
        return false;
      }
      
      // Aquí se podría agregar validación más compleja del CUIT
      return true;
    }

    // Función para validar que todos los campos requeridos estén completos
    function validarCamposRequeridos() {
      const camposRequeridos = [
        'razonSocial',
        'cuit',
        'telefono',
        'calle',
        'numero',
        'codigoPostal',
        'localidad',
        'provincia',
        'pais'
      ];
      
      const camposFaltantes = [];
      
      camposRequeridos.forEach(campo => {
        const elemento = document.getElementById(campo);
        if (!elemento.value.trim()) {
          camposFaltantes.push(elemento.previousElementSibling.textContent.replace('*', '').trim());
          elemento.classList.add('error');
        } else {
          elemento.classList.remove('error');
        }
      });
      
      return camposFaltantes;
    }

    // Función para verificar si el CUIT ya existe
    function verificarCuitExistente(cuit) {
      // Simulación de verificación en base de datos
      // En un sistema real, esto sería una llamada al servidor
      const cuitExistentes = ['20-12345678-9', '30-98765432-1'];
      return cuitExistentes.includes(cuit);
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('altaResponsableForm');
      const cancelarBtn = document.getElementById('cancelarBtn');
      

      // Manejar envío del formulario
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Validar campos requeridos
        const camposFaltantes = validarCamposRequeridos();
        if (camposFaltantes.length > 0) {
          const mensaje = `Por favor, complete los siguientes campos:\n${camposFaltantes.join('\n')}`;
          mostrarError(mensaje);
          return;
        }
        
        // Validar CUIT
        const cuit = document.getElementById('cuit').value;
        if (!validarCuit(cuit)) {
          mostrarError('El CUIT ingresado no es válido. Debe tener el formato XX-XXXXXXXX-X');
          document.getElementById('cuit').focus();
          return;
        }
        
        // Verificar si el CUIT ya existe
        if (verificarCuitExistente(cuit)) {
          mostrarAdvertenciaCuit();
          return;
        }
        
        // Si todo está correcto, mostrar éxito
        const razonSocial = document.getElementById('razonSocial').value;
        mostrarExito(razonSocial);
      });
      
      // Manejar botón cancelar
      cancelarBtn.addEventListener('click', function() {
        mostrarModalCancelar();
      });
      
      // Manejar tecla Enter en botones
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          const activeElement = document.activeElement;
          if (activeElement.tagName === 'BUTTON') {
            activeElement.click();
          }
        }
      });
      
      // Manejar Shift+Tab para retroceder
      document.addEventListener('keydown', function(e) {
        if (e.shiftKey && e.key === 'Tab') {
          e.preventDefault();
          const inputs = Array.from(document.querySelectorAll('input, select, button'));
          const currentIndex = inputs.indexOf(document.activeElement);
          const previousIndex = currentIndex > 0 ? currentIndex - 1 : inputs.length - 1;
          inputs[previousIndex].focus();
        }
      });
    });

    // Cerrar modales al hacer clic fuera de ellos
    window.addEventListener('click', function(e) {
      const modales = document.querySelectorAll('.modal');
      modales.forEach(modal => {
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      });
    });
  </script>
  
  <script src="Login/JS/validar-sesion.js"></script>
  <script src="Login/JS/navegacion-volver.js"></script>
  <script src="JS/general.js"></script>
</body>
</html>
