<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ocupar Habitación (Check-In)</title>

  <link rel="stylesheet" href="CSS/estilos-base.css">
  <link rel="stylesheet" href="CSS/fondo.css">
  <link rel="stylesheet" href="CSS/formulario-reserva.css">
  <link rel="stylesheet" href="CSS/resultado.css">
  <link rel="stylesheet" href="CSS/estados-habitaciones.css">
  <link rel="stylesheet" href="CSS/filtro.css">
  <link rel="stylesheet" href="CSS/modales.css">
  <!-- Buscador de huésped (misma UI que CU04) -->
  <link rel="stylesheet" href="CSS/buscar-huesped.css">
</head>

<body>
  <a href="javascript:volverPaginaAnterior()" class="enlace-volver">&#8592; Volver</a>

  <!-- ============================ -->
  <!--   FORMULARIO RANGO FECHAS    -->
  <!-- ============================ -->
  <div class="fondo-reserva">
    <div class="formulario-busqueda">
      <h2 class="titulo-formulario">Ocupar Habitación</h2>

      <form id="form-ocupar" novalidate>
        <label class="etiqueta-campo requerido">Desde fecha</label>
        <input type="date" id="desde" class="campo-fecha" required>

        <label class="etiqueta-campo requerido">Hasta fecha</label>
        <input type="date" id="hasta" class="campo-fecha" required>

        <button type="submit" class="boton-buscar">Buscar</button>
      </form>
    </div>
  </div>

  <!-- ============================ -->
  <!--   RESULTADOS (TABLA)         -->
  <!-- ============================ -->
  <div class="contenedor-resultados" style="display:none;">
    
    <h2 class="titulo-resultados">Estado de Habitaciones</h2>

    <img src="/assets/image/Pregunta.png" class="icono-informacion">

    <div id="contenedor-filtro" class="contenedor-filtro" style="display:none;">
      <label class="etiqueta-filtro">Filtrar:</label>
      <select id="filtro-tipo-habitacion" class="select-filtro">
        <option value="">Todos</option>
        <option value="IND">IND</option>
        <option value="DOBE">DOBE</option>
        <option value="DOBS">DOBS</option>
        <option value="FAM">FAM</option>
        <option value="SUITE">SUITE</option>
      </select>
    </div>

    <div class="contenedor-tabla-scroll">
      <table class="tabla-habitaciones">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- ============================ -->
  <!--   BUSCADOR DE HUÉSPEDES      -->
  <!--   (MISMA UI QUE CU04)        -->
  <!-- ============================ -->
  <div class="container" style="top:100vh;">
    <h1>Buscar Titular de la Estadía</h1>
    <form>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" />
      </div>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" />
      </div>
      <div class="form-group">
        <label for="tipoDocumento">Tipo de documento</label>
        <select id="tipoDocumento">
          <option value="">Todos</option>
          <option value="DNI">DNI</option>
          <option value="LE">LE</option>
          <option value="LC">LC</option>
          <option value="Pasaporte">Pasaporte</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="numeroDocumento">Número de documento</label>
        <input type="text" id="numeroDocumento" />
      </div>
      <div class="form-group">
        <button type="submit">Buscar</button>
      </div>
    </form>
  </div>

  <div class="resultadoBusqueda">
    <h2>Resultados de la búsqueda</h2>
    <p class="subtitulo">Seleccione uno o más huéspedes según corresponda.</p>
    <div class="contenedor-tabla-busqueda">
      <table>
        <thead>
          <tr>
            <th>Apellido</th>
            <th>Nombre</th>
            <th>Tipo Doc</th>
            <th>Número</th>
          </tr>
        </thead>
        <tbody>
          <!-- filas dinámicas -->
        </tbody>
      </table>
    </div>
    <button class="siguienteBusqueda">Aceptar</button>
  </div>

  <!-- ============================ -->
  <!--     SCRIPTS NECESARIOS       -->
  <!-- ============================ -->

  <!-- Login -->
  <script src="/Login/JS/validar-sesion.js"></script>
  <script src="/Login/JS/navegacion-volver.js"></script>

  <!-- Modales (únicos para todo CU Reservas) -->
  <script src="JS/modales.js"></script>

  <!-- Utilidades de habitaciones (fechas, formato, etc.) -->
  <script src="JS/datos-habitaciones.js"></script>

  <!-- Validación fechas (CU04 + CU07) -->
  <script src="JS/validaciones-campos.js"></script>

  <!-- Tabla -->
  <script src="JS/tabla-habitaciones.js"></script>

  <!-- Filtro -->
  <script src="JS/filtro-habitaciones.js"></script>

  <!-- Generar tabla CU05 -->
  <script src="JS/generar-tabla.js"></script>

  <!-- Selección rango en habitación -->
  <script src="JS/seleccion-habitaciones.js"></script>

  <!-- Leyenda -->
  <script src="JS/leyenda.js"></script>

  <!-- DAOs a backend -->
  <script type="module" src="HabitacionDAO.js"></script>
  <script type="module" src="ReservaDAO.js"></script>
  <script type="module" src="HuespedDAO.js"></script>

  <!-- CU07 -->
  <script type="module" src="JS/GestorEstadia.js"></script>
  <script type="module" src="JS/UIEstadia.js"></script>

</body>
</html>
