<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Registro Basura - Calendario</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    * {
      box-sizing: border-box;
    }

    .pantalla {
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
    }

    .cabecera {
      padding: 20px;
      text-align: center;
      flex-shrink: 0;
      max-height: 15vh;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cabecera h2 {
      margin: 0;
      font-size: 150%;
    }

    .contenido-flex {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      width: 100%;
      position: relative;
    }

    #loader {
      display: none;
      flex-direction: column;
      align-items: center;
      position: absolute;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 5px solid #ccc;
      border-top: 5px solid #4a89dc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #calendario {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      user-select: none;
      width: 100%;
      max-width: 720px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #calendario.visible {
      opacity: 1;
    }

    .dia {
      border: 1px solid #ccc;
      padding: 12px 6px;
      text-align: center;
      font-weight: bold;
      min-height: 70px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .dia.inactivo {
      color: #aaa;
      background-color: #f9f9f9;
    }

    .ocupado-valentin {
      background-color: #a0d468;
      color: #2f4f13;
    }

    .ocupado-hermano {
      background-color: #4a89dc;
      color: white;
    }

    .sin-registro {
      background-color: #eee;
    }

    .etiqueta {
      font-size: 12px;
      margin-top: 5px;
    }

    .pantalla-botones {
      min-height: 100dvh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .botones {
      text-align: center;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
    }

    #resultado {
      text-align: center;
      margin: 15px 0;
      font-weight: bold;
      color: green;
    }

    #leyenda {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      font-size: 14px;
    }

    .color-cuadro {
      display: inline-block;
      width: 18px;
      height: 18px;
      vertical-align: middle;
      margin-right: 6px;
      border: 1px solid #aaa;
    }

    .color-valentin {
      background-color: #a0d468;
    }

    .color-hermano {
      background-color: #4a89dc;
    }

    .hoy {
      color: red;
      font-weight: bold;
    }

    .swal2-container {
      backdrop-filter: blur(6px);
      background-color: rgba(0, 0, 0, 0.4) !important;
    }

    /* Media Query para m√≥viles */
    @media (max-width: 600px) {
      .cabecera h2 {
        font-size: 120%;
      }

      .dia {
        padding: 10px 4px;
        min-height: 50px;
        font-size: 14px;
      }

      .etiqueta {
        font-size: 11px;
      }

      button {
        font-size: 16px;
        padding: 10px 20px;
      }

      #leyenda {
        gap: 10px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

<!-- Pantalla 1: Calendario -->
<div class="pantalla">
  <div class="cabecera">
    <h2>Registro Mensual Sacada
